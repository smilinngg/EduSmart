{% extends "base.html" %}
{% block title %}Add Chapter{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow fade-up">
    <h1 class="text-2xl font-bold mb-6">Add Chapter to {{ class_obj.name }}</h1>

    <form method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-medium">Chapter Name</label>
            <input type="text" name="name"
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="Enter chapter name" required>
        </div>

        <button type="submit"
                class="w-full py-2 rounded-lg bg-gradient-to-r from-indigo-700 to-purple-700 text-white font-semibold hover:scale-105 transition">
            Add Chapter
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{{ url_for('teacher.view_class', class_id=class_obj.id) }}" class="text-indigo-600 hover:underline">
            ‚Üê Back to Class
        </a>
    </div>
</div>
{% endblock %}

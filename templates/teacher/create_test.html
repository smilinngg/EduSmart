{% extends "base.html" %}
{% block title %}Create Test{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-12">
  <!-- ✅ FIX: Use chapter_obj -->
  <h2 class="text-2xl font-bold text-gray-800 mb-6">
    Create Test for Chapter: {{ chapter_obj.name }}
  </h2>

  <form method="POST" class="space-y-6 bg-white shadow-md rounded-lg p-6">
    
    <!-- Test Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 p-2">Test Name</label>
      <input type="text" name="name" placeholder="Enter test name"
             class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
             required>
    </div>

    <!-- Start Time -->
    <div>
      <label class="block text-sm font-medium text-gray-700 p-2">Start Time</label>
      <input type="datetime-local" name="start_time"
             class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <!-- End Time -->
    <div>
      <label class="block text-sm font-medium text-gray-700 p-2">End Time</label>
      <input type="datetime-local" name="end_time"
             class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <!-- Max Score -->
    <div>
      <label class="block text-sm font-medium text-gray-700 p-2">Max Score</label>
      <input type="number" name="max_score" placeholder="100"
             class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>

    <!-- Buttons -->
    <div class="flex justify-between">
      <!-- ✅ FIX: also use chapter_obj -->
      <a href="{{ url_for('teacher.view_class', class_id=chapter_obj.class_id) }}" 
         class="text-gray-500 hover:underline">Cancel</a>
      <button type="submit" class="px-4 py-2 text-white rounded-lg font-semibold 
               bg-gradient-to-r from-indigo-600 to-purple-600 
               hover:from-indigo-700 hover:to-purple-700 transition"> 

        Create Test
      </button>
    </div>
  </form>
</div>
{% endblock %}
